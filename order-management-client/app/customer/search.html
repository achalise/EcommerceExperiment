<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <!--Sidebar content-->

            <input ng-model="query">

        </div>
    </div>
    <div class="row">
        <div class="col-md-10">
            <!--Body content-->

            <ul class="phones">
                <li ng-repeat="customer in customers  | filter:query">
                    <span>{{customer.name}}: ID: {{customer.Id}}</span> <a href="#/customer/{{customer.Id}}">View Details</a>
                </li>
            </ul>

        </div>
    </div>
</div>
