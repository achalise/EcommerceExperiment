<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <!--Sidebar content-->

            <input ng-model="query">

        </div>
    </div>
    <div class="row">
        <div class="col-md-10">
            <!--Body content-->

            <ul class="phones">
                <li ng-repeat="product in products  | filter:query">
                    <span>{{product.details.title}}</span> <a href="#/product/{{product.sku}}">View Details</a>
                </li>
            </ul>

        </div>
    </div>
</div>
